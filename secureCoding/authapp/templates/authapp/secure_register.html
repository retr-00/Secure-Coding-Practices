{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Register</title>
    <link rel="stylesheet" href="{% static 'authapp/styles.css' %}">
</head>
<body>
    <div class="form-container">
        <h2> Secure Sign Up</h2>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}  <!-- Ensure this is included -->
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <div class="link-container">
                Already have an account? <a href="{% url 'secure_login' %}">Log In</a>
            </div>
        </form>
        <a href="{% url 'home' %}" class="home-button">Home</a>
    </div>
</body>
</html>
