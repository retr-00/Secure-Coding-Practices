{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{% static 'authapp/styles.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Verify OTP</h2>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="otp_token">Enter the OTP from your app:</label>
            <input type="text" id="otp_token" name="otp_token" placeholder="Enter the OTP" required>
            <button type="submit">Verify OTP</button>
        </form>

        <a href="{% url 'setup_2fa' %}" class="setup-2fa-link">Set up 2FA</a>
    </div>
</body>
</html>
